version: '3.8'

services:
  bot:
    # Use the Docker image you want to run. You can build it locally with a Dockerfile
    build: .
    
    # Name of the container (optional)
    container_name: telegram_bot

    # Port mapping: Expose the internal port to the host
    ports:
      - "8000:8000"

    # Set environment variables required by the bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - PORT=8000

    # Restart policy to ensure the bot runs continuously
    restart: unless-stopped

    # Define volumes if needed (optional), e.g., to persist logs or config
    volumes:
      - ./app:/app

    # Optional: Add a health check to monitor container's health
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
